<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <main class="-translate-y-100vh opacity-0 pointer-events-none">
        <div class="card">
            <h2>Enter your password</h2>
            <div class="profile-info">
                <div class="profile-image">
                    <img src="https://i.pravatar.cc/150?img=49" alt="Carla Jenkins">                    
                </div>
                <div class="profile-info-right">
                    <span>Business Account</span>
                    <p>Sarah Bills</p>
                </div>
            </div>
            
            <form action="" id="password-form">
                <div class="input-password-wrapper">
                    <div class="input-password-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-lock">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                        </svg>
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input" required>
                    </div>
                    <button type="button" class="eye-btn --password-active" gtitle="Show/Hide Password" formnovalidate>
                        <span class="sr-only">See Password</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                
                <div class="actions">
                    <div class="checkbox-group">
                        <input type="checkbox" id="signed-input">
                        <label for="signed-input">Stay signed in</label>
                    </div>
                    <button type="submit" class="continue-btn">
                        <p>Continue</p>
                    </button>
                </div>
               
                <a href="#" class="reset-btn">Reset password</a>

            </form>
            <div class="welcome-overlay">
                <p>Welcome, Sarah Bills</p>
            </div>     
        </div>      
    </main>
    <script src="index.js"></script>
</body>

</html>
