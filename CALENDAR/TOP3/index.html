<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Code for Poppins (or any other font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body class="bg-[#181028] flex justify-center items-center min-h-screen relative">
    <div class="bg-[#211061] text-white shadow-lg w-full max-w-4xl flex min-h-[600px]">
        <main class="flex-grow p-4 relative">
            <div class="flex gap-2 items-center">
                <button id="previousMonth" class="b-left scale-[0.8]">
                    <div class="b-left-box">
                        <span class="b-left-elem">
                            <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                            ></path>
                            </svg>
                        </span>
                        <span class="b-left-elem">
                            <svg viewBox="0 0 46 40">
                            <path
                                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                            ></path>
                            </svg>
                        </span>
                    </div>
                </button>
                <p class="uppercase font-medium flex items-center justify-around gap-3 min-w-48"><span id="monthDisplay" class="text-xl font-bold">September</span>| <span id="yearDisplay" class="text-md">2024</span></p>
                <button id="nextMonth" class="b-left b-right scale-[0.8] rotate-180">
                    <div class="b-left-box">
                        <span class="b-left-elem">
                            <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                            ></path>
                            </svg>
                        </span>
                        <span class="b-left-elem">
                            <svg viewBox="0 0 46 40">
                            <path
                                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                            ></path>
                            </svg>
                        </span>
                    </div>
                </button>
            </div>
            
            <div class="calendar-area grid grid-cols-7 p-4 gap-1 gap-y-6 place-items-center">
                <p class="font-semibold">Mo</p>
                <p class="font-semibold">Di</p>
                <p class="font-semibold">Mi</p>
                <p class="font-semibold">Do</p>
                <p class="font-semibold">Fr</p>
                <p class="font-semibold">Sa</p>
                <p class="font-semibold">So</p>
                <div id="calendarDays" class="contents">
                    
                </div>
            </div>
            
        </main>
        <aside class="flex-grow-0 max-w-min min-w-72 p-8 bg-[#1C0858] flex flex-col justify-between items-center gap-8">
            <div class="flex flex-col items-center">
                <p id="weekday-display" class="text-xl font-medium">Thursday</p>
                <p id="day-display" class="opacity-75 font-light">Feb 9</p>
            </div>
            <div class="flex flex-col items-center">
                <svg class="opacity-50 size-32" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                    <path fill="currentColor"
                        d="M208 32h-24v-8a8 8 0 0 0-16 0v8H88v-8a8 8 0 0 0-16 0v8H48a16 16 0 0 0-16 16v160a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16M84 184a12 12 0 1 1 12-12a12 12 0 0 1-12 12m44 0a12 12 0 1 1 12-12a12 12 0 0 1-12 12m0-40a12 12 0 1 1 12-12a12 12 0 0 1-12 12m44 40a12 12 0 1 1 12-12a12 12 0 0 1-12 12m0-40a12 12 0 1 1 12-12a12 12 0 0 1-12 12m36-64H48V48h24v8a8 8 0 0 0 16 0v-8h80v8a8 8 0 0 0 16 0v-8h24Z" />
                </svg>
                <p class="text-lg font-medium opacity-80">No events for this day</p>
            </div>
            <div>
                <button id="event-button" class="shiny-cta">
                    Add an event      
                </button>
            </div>
        </aside>
    </div>
    <div id="backdrop" class="inactive absolute z-10 inset-0 w-full bg-black"></div>
    <div id="details" class="inactive absolute z-20 w-[80%] sm:w-[60%] bg-[#393848] max-w-md p-4 rounded-xl text-white/80">
        <div class="flex items-center *:px-6 *:py-2 divide-x divide-white/40">
            <div class="text-center">
                <p id="detailsMonth" class="font-bold">Oct</p>
                <p id="detailsDay" class="text-2xl font-light">22</p>
            </div>
            <div class="space-y-2">
                <h2 class="text-xl sm:text-2xl font-semibold">Add an Event</h2>
                <input class="input w-full" placeholder="Event name">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
