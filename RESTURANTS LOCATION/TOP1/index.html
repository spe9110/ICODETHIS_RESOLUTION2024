<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./styles.css">
        </head>
    <body class="bg-gradient-to-tr from-amber-300 to-amber-100 text-gray-700 flex justify-center items-center min-h-screen p-4">
        
        
        <div class="bg-[#EF6C55] text-white shadow-lg rounded-2xl w-full max-w-sm overflow-clip relative overflow-hidden">

            <header class="bg-[#D35841] p-3 px-3 grid grid-cols-[40px_1fr_40px] [transition:grid-template-columns_500ms_ease-in-out] gap-4
                X-[&>*]:outline
                [&>*]:grid
                [&>*]:place-content-center
                [&_button]:rounded-lg
                [&_button]:text-3xl
                [&_button]:border-none
                [&_button]:outline-none
                [&_button]:tranistion-all
                [&_button]:duration-300 
                hover:[&_button]:bg-white
                hover:[&_button]:text-[#D35841]
                focus-visible:[&_button]:bg-white
                focus-visible:[&_button]:text-[#D35841]
                
            ">
                <button type="button" id="btn-filters" class="material-symbols-outlined text-orange-200 ">sort</button>
                <h1 class="text-xl">Restaurants</h1>
                <div id="search-box" class="group grid grid-flow-col place-content-start overflow-clip rounded-md">
                    <button type="button" id="btn-search" class="material-symbols-outlined text-orange-200 w-[40px]">search</button>
                    <input type="text" id="search-input" placeholder="search" class="bg-transparent w-full  text-[#EF6C55] transition-all duration-300 border-none outline-none focus:ring-0">
                </div>
            </header>
            <main id="list-menu" class="h-[550px] overflow-y-auto">
            </main>


            <div id="panel-filters" class="absolute -translate-x-full tranistion-transform duration-500 ease-in-out inset-0 bg-orange-200 text-orange-900 p-6 sm:p-12 pt-10 flex flex-col">
                <input type="checkbox" id="only-bookmarked" class="peer/switch sr-only" >
                <div class=" mb-4 pb-2 border-b border-amber-700 flex items-center gap-2
                    [&>label]:cursor-pointer
                            [&_.switch]:block
                            [&_.switch]:rounded-full
                            [&_.switch]:w-12
                            [&_.switch]:h-6
                            [&_.switch]:cursor-pointer
                            [&_.switch]:bg-amber-400
                            [&_.switch]:box-content
                            [&_.switch]:transition-all
                            [&_.switch]:duration-500
                            [&_.switch]:ease-in-out
                            [&_.switch]:relative
                            
                            before:[&_.switch]:absolute
                            before:[&_.switch]:rounded-full
                            before:[&_.switch]:aspect-square 
                            before:[&_.switch]:h-full
                            before:[&_.switch]:top-0
                            before:[&_.switch]:left-0
                            before:[&_.switch]:bg-white
                            before:[&_.switch]:border-2
                            before:[&_.switch]:border-amber-400
                            before:[&_.switch]:transition-all
                            before:[&_.switch]:duration-300
                
                            peer-disabled:opacity-50 
                            peer-checked/switch:[&_.switch]:bg-amber-700
                            peer-checked/switch:before:[&_.switch]:border-amber-700
                            peer-checked/switch:before:[&_.switch]:translate-x-full
                        
                        ">
                    <label for="only-bookmarked" class="switch"></label>
                    <label for="only-bookmarked" class="text-sm">Only Favorites</label>
                </div>

                <div id="list-tags" class="flex items-center flex-wrap gap-2
                    [&>label]:cursor-pointer
                    [&>label]:border
                    [&>label]:border-orange-900
                    [&>label]:rounded-md
                    [&>label]:p-0.5
                    sm:[&>label]:py-1
                    [&>label]:px-1
                    sm:[&>label]:px-2 
                    [&>label]:text-sm
                    [&_input]:sr-only
                ">
                    
                </div>
                <button type="button" btn-close-filters class="mt-auto bg-amber-900 text-amber-200 rounded-xl py-2 px-4 transition-all duration-300 hover:bg-amber-600">Apply filters</button>
                <button type="button" btn-close-filters class="absolute top-2 right-2 text-amber-700 material-symbols-outlined">close</button>

            </div>
        </div>

        <template id="tpl-menu">
            <article class="grid  grid-flow-col grid-cols-[25%_55%_20%_6rem_6rem] transition-all duration-300 hover:-translate-x-48 hover:bg-[#D35841] border-t border-[#D35841] 
                    [&>*]:grid
                    [&>*]:place-content-center
                    [&>*]:py-3
                    [&>*]:px-2
                    first:[&>*]:pl-4
                    last:[&>*]:pr-4
                    [&_button]:bg-white
                    [&_button]:text-gray-400
                    [&_button]:py-4
                    [&_button]:transition-all
                    [&_button]:duration-300
                    hover:[&_button]:bg-orange-100
                    [&_button>p]:text-xs
                    
                ">
                    <div class="w-full ">
                        <img src="" alt="" class="w-full h-full aspect-square object-cover rounded-2xl">
                    </div>
                    <div class="!place-content-start space-y-.5 pl-2 ">
                        <h2 data-title>Aenean eget tristiqu</h2>
                        <div data-rating class="[&>span]:text-yellow-200 [&>span]:text-base flex items-center gap-1">
                            
                        </div>
                        <div data-tags class=" flex flex-wrap gap-1
                            [&>span]:border
                            [&>span]:rounded-full
                            [&>span]:py-0
                            [&>span]:px-2
                            [&>span]:text-[0.7rem]
                            [&>span]:whitespace-nowrap
                        ">
                        </div>
                    </div>
                    <div>
                        <span class="material-symbols-outlined rotate-[180deg]">subdirectory_arrow_left</span>
                        <p data-distance></p>
                    </div>
                    <button type="button" btn-call>
                        <span class="material-symbols-outlined material-fill-1 text-green-500">call</span>
                        <p>Order</p>
                    </button>
                    <button type="button" btn-bookmark>
                        <span class="material-symbols-outlined  text-blue-400">bookmark</span>
                        <p>Bookmark</p>
                    </button>
                </article>
        </template>
        <script src="./index.js"></script>
    </body>
</html>
