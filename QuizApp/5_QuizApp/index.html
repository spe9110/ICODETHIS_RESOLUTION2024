<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body class="bg-blue-50 flex flex-col space-y-2 justify-center items-center min-h-screen p-4">
        
        <div class="bg-gray-50 text-[#181028] shadow-lg w-full max-w-lg h-[500px]
            [&_button]:h-12      
            [&_button]:border
            [&_button]:border-cyan-400
            [&_button]:bg-white
            [&_button]:rounded-md
            [&_button]:py-3
            [&_button]:px-4
            [&_button]:whitespace-nowrap
            [&_button]:transition-all
            [&_button]:duration-300
            [&_button]:relative
            [&_button]:isolate
            disabled:[&_button]:opacity-50

            before:[&_button]:absolute
            before:[&_button]:rounded-md
            before:[&_button]:inset-[0_100%_0_0]
            before:[&_button]:bg-cyan-400
            before:[&_button]:transition-all
            before:[&_button]:duration-300
            hover:before:[&_button]:inset-0
            before:[&_button]:-z-10
            
            hover:[&_button]:text-white
            focus:[&_button]:bg-cyan-600
            focus:[&_button]:text-white
            
            focus:[&_button]:outline-none
            focus:[&_button]:ring-0
            focus:[&_select]:outline-none
            focus:[&_select]:ring-0 
            focus:[&_select]:bg-cyan-100

            [&_.correct]:!bg-green-500
            [&_.wrong]:!bg-red-500
        ">

            <header class="bg-gradient-to-r from-cyan-400 to-cyan-200 text-white py-6 px-6 flex items-center justify-center gap-8 relative isolate
                before:absolute
                before:w-[800px]
                before:h-[800px]
                before:bg-gradient-to-r
                before:from-transparent
                before:to-white/30
                before:rounded-full
                before:-z-10
                before:top-4
                before:-left-72
                [&>div]:flex
                [&>div]:items-center
                [&>div]:gap-2
                [&>div>span]:font-bold
            ">
                <div>
                    <div class="material-symbols-outlined">check</div>
                    <div  id="answers-correct" class="w-3">0</div>
                    Correct
                </div>
                <div>
                    <div class="material-symbols-outlined">close</div>
                    <div id="answers-incorrect"  class="w-3">0</div>
                    Wrong
                </div>
                <!--
                <div class="ml-auto">
                    <span class="material-symbols-outlined">timer</span>
                    <span id="timer">24:02</span>
                </div>
                -->
            </header>

            <main class="overflow-hidden px-6 h-full">
            
                <div class="grid [grid-template-areas:'stack'] 
                    [&>section]:p-4
                    [&>section]:bg-white
                    [&>section]:[grid-area:stack]
                    [&>section]:transition-all
                    [&>section]:duration-500
                    [&>section]:h-fit
                    [&>section]:space-y-2
                    [&>section]:shadow-xl
                ">
                
                    <!-- quiz selector -->
                    <section id="panel-select" class="-translate-y-32 translate-y-0">
                        <div class="flex items-center justify-between gap-2 text-sm">
                            <select id="quiz-cat-id" aria-label="choose a category" class="flex-1 shrink-1 w-full  border  border-cyan-400 rounded-md py-3 px-3 bg-transparent h-12">
                                <option value="9">General Knowledge</option>
                                <option value="10">Entertainment: Books</option>
                                <option value="11">Entertainment: Film</option>
                                <option value="12">Entertainment: Music</option>
                                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                                <option value="14">Entertainment: Television</option>
                                <option value="15">Entertainment: Video Games</option>
                                <option value="16">Entertainment: Board Games</option>
                                <option value="17">Science &amp; Nature</option>
                                <option value="18">Science: Computers</option>
                                <option value="19">Science: Mathematics</option>
                                <option value="20">Mythology</option>
                                <option value="21">Sports</option>
                                <option value="22">Geography</option>
                                <option value="23">History</option>
                                <option value="24">Politics</option>
                                <option value="25">Art</option>
                                <option value="26">Celebrities</option>
                                <option value="27">Animals</option>
                                <option value="28">Vehicles</option>
                                <option value="29">Entertainment: Comics</option>
                                <option value="30">Science: Gadgets</option>
                                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                                <option value="32">Entertainment: Cartoon &amp; Animations</option>
                            </select>

                            <button type="button "id="btn-start" class="flex items-center gap-2">
                                <span class="hidden sm:block">Start Quiz</span>
                                <span class="material-symbols-outlined">arrow_forward</span>
                            </button>
                        </div>
                    </section>

                    <!-- message -->
                    <section id="panel-msg" class="scale-0 w-full h-full py-20 text-lg text-center  ">
                        <p> You scored <span id="score-final" class="font-bold">0</span> out of <span id="score-total"></span></p>
                        <button type="button" id="btn-restart">Start again</button>
                    
                    </section>

                    <!-- questions -->
                    <section id="panel-questions" class="-translate-y-[600px]">
                        <p class="text-gray-400">Question <span id="question-num">3</span> (<span id="question-remaining">23</span> remaining)</p>
                        <p id="question" class="font-semibold transition-all duration-300"></p>
                        <div id="answers" class="my-2 grid gap-px
                                [&_label]:py-2
                                [&_label]:px-4
                                [&_label]:rounded-md
                                [&_label]:
                                [&_label]:cursor-pointer
                                [&_label]:transition-all
                                [&_label]:duration-300
                                [&_label]:border
                                [&_label]:border-transparent 
                                [&_label]:transition-all
                                [&_label]:duration-300
                                [&_label>span]:font-bold
                                hover:[&_label]:border-cyan-400
                        ">
                                    <!-- answer buttons will be placed here -->
                        </div>
                        

                        <div class="flex items-center justify-center mt-auto">
                            <button id="btn-next" >Next</button>
                            <button id="btn-score" class="hidden">See your score</button>
                        </div>
                    </section>
                </div>
            </main>
       
        </div>
        <section class="text-xs text-center">
            Questions from
            <a href="https://opentdb.com" target="_blank">https://opentdb.com</a>
        </section>
        <script src="index.js"></script>
    </body>
</html>
