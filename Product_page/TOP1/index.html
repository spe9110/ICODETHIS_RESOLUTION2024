<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="body-underlay body-underlay--active" data-id="1"></div>
    <div class="body-underlay" data-id="2"></div>
    <div class="body-underlay" data-id="3"></div>
    <ul class="toasts-box">
        <!-- ADDED DINAMICALLY -->
    </ul>
    <main class="">
        <div class="main-underlay underlay--active" data-id="1"></div>
        <div class="main-underlay" data-id="2"></div>
        <div class="main-underlay" data-id="3"></div>
        <header>
            <h1><span>Casual</span>Bags</h1>
            <nav>
                <ul id="nav-links">
                    <li class="nav-item">
                        <a href="javscript:void(0)">
                            Women
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="javscript:void(0)">
                            Men
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="product">
            <div class="product-item product-item--active" data-id="1">
                <h2>Blue Bag Rotterdam Blick</h2>
                <p>This trapezium bag measeures</p>
            </div>
            <div class="product-item" data-id="2">
                <h2>Pink Bag Rotterdam Blick</h2>
                <p>This trapezium bag measeures</p>
            </div>
            <div class="product-item" data-id="3">
                <h2>Gold Bag Rotterdam Blick</h2>
                <p>This trapezium bag measeures</p>
            </div>

        </div>
        <div class="images">
            <img src="https://i.imgur.com/wI5P7Pl.png" class="image--active" data-id='1' alt="Rotterdam Blick">
            <img src="https://i.imgur.com/wI5P7Pl.png" data-id='2' class="image--right" alt="Rotterdam Blick">
            <img src="https://i.imgur.com/wI5P7Pl.png" data-id='3' class="image--right" alt="Rotterdam Blick">
        </div>

        <div id="prices-container">
            <div class="price-item price-item--active" data-id="1">
                <span class="former-price">€99.98</span>
                <p class="price">€69.95</p>
            </div>
            <div class="price-item" data-id="2">
                <span class="former-price">€99.98</span>
                <p class="price">€79.95</p>
            </div>
            <div class="price-item" data-id="3">
                <span class="former-price">€99.98</span>
                <p class="price">€89.95</p>
            </div>

        </div>
        <div id="selection">
            <div id="sizes-container">
                <fieldset>
                    <div class="legend" aria-labelledby="Size">Size</div>
                    <div class="inputs-container">
                        <div class="input-radio-group">
                            <label for="size1-input" title="Unique" style="background-color: transparent">U</label>
                            <input type="radio" name="size" id="size1-input" value="U" checked>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div id="colors-container">
                <fieldset>
                    <div class="legend" aria-labelledby="Color">Color</div>
                    <div class="inputs-container">
                        <div class="input-radio-group">
                            <label for="color1-input" title="Blue" aria-label="Blue" style="background-color: hsl(208, 52%, 47%);"></label>
                            <input type="radio" name="color" id="color1-input" value="1" checked>
                        </div>
                        <div class="input-radio-group">
                            <label for="color2-input" title="Pink" aria-label="Pink" style="background-color: hsl(208, 52%, 47%);filter:hue-rotate(125deg)"></label>
                            <input type="radio" name="color" id="color2-input" value="2">
                        </div>
                        <div class="input-radio-group">
                            <label for="color3-input" title="Gold" aria-label="Gold" style="background-color: hsl(208, 52%, 47%); filter:hue-rotate(190deg)"></label>
                            <input type="radio" name="color" id="color3-input" value="3">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

    </main>
    <div id="sharing-container">
        <p>Sharing is loving</p>

            <li class="sharing-item">
                <a href="javascript:void(0)" title="Share on Twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                        class="icon icon-tabler icons-tabler-outline icon-tabler-brand-x">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 4l11.733 16h4.267l-11.733 -16z" />
                        <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" />
                    </svg>

            </li>
            <li class="sharing-item">
                <a href="javascript:void(0)" title="Share on Pinterest">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M14 21h4v-4h-4v-6h4v-4h-4v-4h-4v1a3 3 0 0 1 -3 3h-1v4h4v6a4 4 0 0 0 4 4" />

                <a href="javascript:void(0)" title="Share on Facebook">

                        class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />

    </div>

</body>
