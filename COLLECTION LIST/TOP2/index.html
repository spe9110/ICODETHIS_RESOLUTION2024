		<dialog id="settings-modal" aria-labelledby="settings-title">
			<form>
				<button class="close-button" formmethod="dialog">
					<svg class="icon" width="24" height="24" aria-hidden="true"><use href="#icon-x" /></svg>
					<span class="visually-hidden">close</span>
				</button>
				<h2 id="settings-title" class="settings-title">settings</h2>
				<label for="settings-darkmode">dark mode</label>
				<input id="settings-darkmode" class="toggle" type="checkbox" />
				<label for="settings-hue">accent color</label>
				<div id="settings-hue-wrapper">
					<div id="settings-hue-preview"></div>
					<input id="settings-hue" type="range" min="0" max="360" />
				</div>
			</form>
		</dialog>
		<svg width="0" height="0">
			<filter id="filter-displacement">
				<feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="1" result="turbulence" />
				<feDisplacementMap in2="turbulence" in="SourceGraphic" scale="12" xChannelSelector="R" yChannelSelector="G" />
			</filter>
			<filter id="filter-noise">
				<feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
			</filter>
			<filter id="filter-rgb-split">
				<feFlood flood-color="#f00" flood-opacity="0.5" result="r" />
				<feFlood flood-color="#0f0" flood-opacity="0.5" result="g" />
				<feFlood flood-color="#00f" flood-opacity="0.5" result="b" />
				<feComposite operator="in" in="r" in2="SourceAlpha" result="rt" />
				<feComposite operator="in" in="g" in2="SourceAlpha" result="gt" />
				<feComposite operator="in" in="b" in2="SourceAlpha" result="bt" />
				<feOffset in="rt" dx="-3" dy="0" result="rto" />
				<feOffset in="gt" dx="3" dy="0" result="gto" />
				<feOffset in="bt" dx="0" dy="0" result="bto" />
				<feMerge>
					<feMergeNode in="rto" />
					<feMergeNode in="gto" />
					<feMergeNode in="bto" />
				</feMerge>
			</filter>
