<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-main">
            <div class="header">
                <div class="search-input">
                    <input type="search" id="searchInput" placeholder="Search...">
                    <label for="searchInput"><i class="fa-solid fa-magnifying-glass"></i></label>
                </div>
                <div class="agenda">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M20 22H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1M8 7v2h8V7zm0 4v2h8v-2zm0 4v2h5v-2z" />
                    </svg>
                </div>
            </div>

            <div class="chat-list" id="chatList">
            </div>

        </div>
        <div class="panel-aside" id="panelAside">
            <div class="messages-wrapper"></div>
            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                <div class="dot"></div>
                <p>User is typing...</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
