<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./pricingTable.css">
</head>

<body>
    <main class="translate-y-100vh scale-0 opacity-0">
        <div class="gradient gradient-1"></div>
        <div class="gradient gradient-2"></div>
        <div class="gradient gradient-3"></div>
        <div class="card card-1">
            <div class="icon-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-circle-letter-f">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M10 12h3" />
                    <path d="M14 8h-4v8" />
                </svg>
            </div>
            <h2>Free</h2>
            <div class="price">
                <p><span>$</span>0</p>
                <small>Free for you whole team</small>
            </div>
            <p class="description">For individuals or teams looking to organize anything</p>
            <button class="action-btn">
                <p>Get Started</p>
            </button>
        </div>
        <div class="card card-2">
            <div class="icon-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-circle-letter-s">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path
                        d="M10 15a1 1 0 0 0 1 1h2a1 1 0 0 0 1 -1v-2a1 1 0 0 0 -1 -1h-2a1 1 0 0 1 -1 -1v-2a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1" />
                </svg>
            </div>
            <h2>Standard</h2>
            <div class="price">
                <p><span>$</span>6</p><small>
                    Per user per month</small>
            </div>
            <p class="description">For teams that need to manage more work</p>
            <button class="action-btn">
                <p>Upgrade Now</p>
            </button>
        </div>
        <div class="card card-3">
            <div class="icon-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-circle-letter-p">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M10 12h2a2 2 0 1 0 0 -4h-2v8" />
                </svg>
            </div>
            <h2>Premium</h2>
            <div class="price">
                <p><span>$</span>12</p>
                <small>Per user per month</small>
            </div>
            <p class="description">Best for teams that need to track multiple projects</p>
            <button class="action-btn">
                <p>Try for free</p>
            </button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
