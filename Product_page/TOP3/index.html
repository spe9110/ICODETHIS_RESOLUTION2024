<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="product-container">
        <div id="notification">
            Added to cart
        </div>
        <h2 class="title">Timeless</h2>
        <h2 class="title"> Fashion Purse</h2>
        <p class="description">
            The Timeless Fashion Purse features premium leather, a spacious interior, and a classic design, perfect for
            versatile,
            everyday elegance and modern sophistication.
        </p>
        <section>
            <div class="product-info">
                <div class="price">
                    <h2>99.95€</h2>
                    <h1>69.95€</h1>
                </div>
                <div class="color-options">
                    <div class="colors">
                        <div class="color-circle brown" data-hue="0"></div>
                        <div class="color-circle green" data-hue="120"></div>
                        <div class="color-circle blue" data-hue="240"></div>
                    </div>
                    <div class="size">
                        <span>U</span>
                    </div>
                </div>
            </div>
            <div class="purse-image-container">
                <img id="purse-image" src="https://images2.imgbox.com/a0/35/nT9h0vrA_o.png" alt="Purse Image" />
                <button class="btn btn-add-to-cart">Add to Cart</button>
            </div>
        </section>
        <footer>
            <p>sharing is loving</p>
            <div class="social">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-brand-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 4l11.733 16h4.267l-11.733 -16z" />
                    <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-brand-pinterest">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 20l4 -9" />
                    <path d="M10.7 14c.437 1.263 1.43 2 2.55 2c2.071 0 3.75 -1.554 3.75 -4a5 5 0 1 0 -9.7 1.7" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                </svg>
            </div>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
