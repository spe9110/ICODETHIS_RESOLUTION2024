<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <meta name="author" content="Blackwolf">
    <meta name="copyright" content="Blackwolf">

    <!-- No Bootstrap, Tailwind or React code was harmed during the making of this project. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Daily Challenge #522 -->
    <title>Social Profile 2</title>
</head>

<body>
    <div id="container">
        <div id="project">

            <div id="inner">
                <section id="top">
                    <div id="tools">
                        <div id="back"><i class="fa-solid fa-arrow-left"></i></div>
                        <div id="menu"><i class="fa-solid fa-ellipsis"></i></div>
                    </div>
                    <div id="id">
                        <div id="photo">
                            <img src="https://i.pravatar.cc/150?img=5">
                        </div>
                        <div id="right">
                            <div id="name">Dorothy Carter</div>
                            <div id="job">Photographer</div>
                            <div class="el-container">
                                <button id="follow-btn">+ Follow</button>
                            </div>
                        </div>
                    </div>
                    <div id="icons">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-behance"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-pinterest-p"></i>
                    </div>
                </section>
                <div id="follow">
                    <div id="followers">
                        <span>2589</span>
                        Followers
                    </div>
                    <div id="followers">
                        <span>1896</span>
                        Following
                    </div>
                </div>
                <div id="photos">
                    <div id="tabs">
                        <a href="javascript:void(0)">All</a>
                        <a href="javascript:void(0)">Photos</a>
                        <a href="javascript:void(0)">Videos</a>
                    </div>
                    <div id="pix">
                        <div class="pic"><img src="https://images.unsplash.com/photo-1535868463750-c78d9543614f"></div>
                        <div class="pic"><img src="https://plus.unsplash.com/premium_photo-1691854353845-754cb98825b2"></div>
                        <div class="pic"><img src="https://images.unsplash.com/photo-1602918955248-d1bbfcbfae38"></div>
                        <div class="pic"><img src="https://images.unsplash.com/photo-1511447333015-45b65e60f6d5"></div>
                        <div class="pic"><img src="https://images.unsplash.com/photo-1597848007618-54db4e82fe3a"></div>
                        <div class="pic"><img src="https://plus.unsplash.com/premium_photo-1673688152102-b24caa6e8725"></div>
                    </div>
                </div>
            </div>

        </div> <!-- project end -->
    </div> <!-- container end -->

    <script src="./index.js"></script>
</body>

</html>
