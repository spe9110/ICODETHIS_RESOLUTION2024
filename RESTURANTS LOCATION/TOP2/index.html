<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<!-- Change code below this line -->
<body class="bg-white flex flex-col justify-start items-center gap-14 min-h-screen font-poppins px-5 py-24 relative">
    <nav class="bg-white z-10 fixed top-0 left-0 h-16 w-full [box-shadow:0_0_10px_rgba(0,0,0,0.15)] flex items-center justify-center">
        <div class="container flex items-center justify-between">
            <a href="#" id="logo" class="text-xl tracking-wider font-bold font-pacifico text-[#f48266]">MyFoodCo.</a>
            <div class="flex items-center justify-center gap-2">
                <button class="font-medium text-black/75 flex items-center justify-center gap-2 px-4 py-2 rounded-lg hover:bg-[#EDE9D0] duration-150 ease-linear "><i class="fa-solid fa-search"></i> Search</button>
                <button class="hidden font-medium text-black/75 sm:flex items-center justify-center gap-2 px-4 py-2 rounded-lg hover:bg-[#EDE9D0] duration-150 ease-linear "><i class="fa-solid fa-tags"></i> Offers</button>
            </div>
        </div>
    </nav>

    <section class="container w-full flex flex-col items-start justify-center gap-6">
        <div class="flex items-center justify-between w-full">
            <h1 class="text-xl sm:text-[28px] font-semibold">What's on your mind?</h1>
            <div class="flex items-center justify-center gap-4">
                <button id="carousel-left" class="w-8 h-8 text-sm sm:text-base sm:h-10 sm:w-10 bg-gray-300 rounded-full hover:bg-gray-400 cursor-pointer duration-150 ease-linear"><i class="fa-solid fa-chevron-left"></i></button>
                <button id="carousel-right" class="w-8 h-8 text-sm sm:text-base sm:h-10 sm:w-10 bg-gray-300 rounded-full hover:bg-gray-400 cursor-pointer duration-150 ease-linear"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        <div id="carousel-buffer" class="w-full overflow-x-hidden scroll-smooth">
            <div id="carousel" class="w-full grid grid-flow-col gap-10 snap-x"></div>
        </div>
        <hr>
    </section>

    <section id="restaurants" class="container w-full flex flex-col items-start justify-center gap-6">
        <h2 class="text-lg sm:text-2xl font-semibold">Top restaurant cahins in your area</h2>
        <div class="flex items-center justify-start gap-3 flex-wrap">
            <button class="bg-white border border-gray-400 rounded-full px-4 py-2 text-xs sm:text-sm text-black/80 hover:bg-gray-200 duration-150 ease-linear cursor-pointer">Filters <i class="fa-solid fa-filter"></i></button>
            <button class="bg-white border border-gray-400 rounded-full px-4 py-2 text-xs sm:text-sm text-black/80 hover:bg-gray-200 duration-150 ease-linear cursor-pointer">Sort by <i class="fa-solid fa-chevron-down"></i></button>
            <button class="bg-white border border-gray-400 rounded-full px-4 py-2 text-xs sm:text-sm text-black/80 hover:bg-gray-200 duration-150 ease-linear cursor-pointer">Fast Delivery <i class="fa-solid fa-person-biking"></i></button>
            <button class="bg-white border border-gray-400 rounded-full px-4 py-2 text-xs sm:text-sm text-black/80 hover:bg-gray-200 duration-150 ease-linear cursor-pointer">Vegan</button>
            <button class="bg-white border border-gray-400 rounded-full px-4 py-2 text-xs sm:text-sm text-black/80 hover:bg-gray-200 duration-150 ease-linear cursor-pointer">New</button>
            <button class="bg-white border border-gray-400 rounded-full px-4 py-2 text-xs sm:text-sm text-black/80 hover:bg-gray-200 duration-150 ease-linear cursor-pointer">Ratings 4.0+</button>
        </div>
        <div id="restaurant-buffer" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 place-items-center">
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
